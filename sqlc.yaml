version: "2"

sql:
  - engine: "postgresql"
    schema:
      - internal/adapters/postgres/sqlc/schema.sql
    queries:
      - internal/adapters/postgres/sqlc/subscriptions.sql
    gen:
      go:
        package: sqlc
        out: internal/adapters/postgres/sqlc/gen
        sql_package: pgx/v5
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        overrides:
        - db_type: pg_catalog.timestamptz
          go_type:
            import: time
            type: Time
        - db_type: pg_catalog.timestamp
          go_type:
            import: time
            type: Time
        - db_type: pg_catalog.date
          go_type:
            import: time
            type: Time

